<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Transition Diagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>State Transition Diagram</h1>
        <div class="diagram">
            <div class="state">Browsing</div>
            <div class="arrow">→</div>
            <div class="state">Item Selected</div>
            <div class="arrow">→</div>
            <div class="state">Item Added to Cart</div>
            <div class="arrow">→</div>
            <div class="state">Cart Viewed</div>
            <div class="arrow">→</div>
            <div class="state">Checkout Started</div>
            <div class="arrow">→</div>
            <div class="state">Payment Processed</div>
            <div class="arrow">→</div>
            <div class="state">Order Confirmed</div>
        </div>
    </div>
</body>
</html>
